<div class="container">
  <br/>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header" style="text-align: center">
          <h2>Liste des infractions</h2>
        </div>
      </div>
    </div>
  </div>
  <br/>
  <div class="row">

    <div class="col-md-3" *ngFor="let item of infractions" style="margin-bottom: 12px">
      <div class="card">
        <div class="card-header" style="text-align: center">
          Infraction:
        </div>
        <div class="card-body text-sm-start">
          <div style="text-align: center">
            <img src="assets/infraction.png" alt="car" width="100" height="100">
            <br>
            <h5>Date : {{item.instant.toString().replace('T', ' ').substring(0, 19)}}
            <br>
            Montant : {{item.amount}} DH
            <br>
            Immatriculation : {{item.vehicleRegistrationNumber}}
            <br>
              <span style="color: orangered"> Etat : {{item.status}}</span>
            </h5>
          </div>
          </div>
      </div>
    </div>

  </div>
</div>
